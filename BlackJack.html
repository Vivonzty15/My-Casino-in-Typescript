<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--why does this have issues rendering??-->
    <link rel="stylesheet" href="BlackJack/css/blackjack.css">
    <link rel="stylesheet" href="BlackJack/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <main >
        <nav >
            <a  href="/">Vivo</a>
        
            <div class="navbar-coll">
                <ul>
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="board" id="board">
            <div class="dealer">
                <h2><b>Dealer's Hand</b></h2>
            </div>

            <div class="dealer-hand" id="dealer-cards">
                <div class="card_holder" id="d1">

                </div>
                <div class="card_holder" id="d2">

                </div>
                <div class="card_holder" id="d3">

                </div>
                <div class="card_holder" id="d4">

                </div>
                <div class="card_holder" id="d5">

                </div>
            </div>

            <div class="player">
                <h2 id="playerName"><b></b></h2>
            </div>

            <div class="player-hand" id="player1-cards">

                <div class="card_holder" id="p1">
                    <!--give each card holder a unique ID in order to dynamically add each image to the correct div-->

                </div>
                <div class="card_holder" id="p2">

                </div>
                <div class="card_holder" id="p3">

                </div>
                <div class="card_holder" id="p4">

                </div>
                <div class="card_holder" id="p5">

                </div>

            </div>

            <div id="bottom" class="bottom">

                <div id="bank">
                    <h3><b> Your Cash:</b></h3>
                    <h4 id="money"></h4>
                </div>

                <div class="controls">
                    <div class="buttons">
                        <input type="button" class="button" id="hit" value="Hit">
                        <input type="button" class="button" id="stand" value="Stand">
                        <input type="button" class="button" id="new-game" value="New Game">
                    </div>
                    <div style="padding-top: 4px;" class="buttons">
                        <input type="button" class= "button" id="dbl" value="Double Down" >
                        <input type="button" class="button" id="split" value="Split">
                    </div>
                </div>
                <div id="bet">
                    <h3><b> Your Bet</b></h3>
                    <input id="bet-amt" size="9" type="text" pattern="/d">
                </div>
            </div>

            <div id="message">
                <h1 id="lose"><b>Dealer <br>Wins</br> </b></h1>
                <h1 id="push"><b>Push!</b></h1>
                <h1 id="win"><b>Here's your <br>money <br>:(</br></br></b></h1>
                <h1 id="blackjack"><B>It's a <br>BlackJack!!</br></B></h1>

            </div>

        </div>
    </main>
    <script src="BlackJack/build/cards.js"></script>
    <script src="BlackJack/build/game.js"></script>
    <script src="BlackJack/build/index.js"></script>
</body>

</html>
